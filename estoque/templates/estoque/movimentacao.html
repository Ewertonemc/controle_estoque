{% extends 'base.html' %}

{% block title %}Movimentar Estoque{% endblock %}

{% block content %}
    <h2 class="mb-4">Movimentação de Estoque</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            {{ form.produto.label_tag }}
            {{ form.produto }}
        </div>

        <div class="mb-3">
            {{ form.tipo.label_tag }}
            {{ form.tipo }}
        </div>

        <div class="mb-3">
            {{ form.quantidade.label_tag }}
            {{ form.quantidade }}
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
{% endblock %}
