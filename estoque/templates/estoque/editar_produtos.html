{% extends 'base.html' %}
{% block content %}
<h2>Editar Produto</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'lista_produtos' %}" class ="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
