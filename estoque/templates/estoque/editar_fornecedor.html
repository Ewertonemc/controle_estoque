{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Editar{% else %}Novo{% endif %} Fornecedor</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'lista_fornecedores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
